{% include 'header.html'%}
<div class="container">
    <div style='display:flex;flex-wrap:wrap;padding:20px'>
        {% for p in products %}
        <div class="card">
          <img class="card-img-top" src="media/{{p.picture}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{p.name}}</h5>
            
          </div>

        </div>
        {% endfor %}
      </div>
</div>
